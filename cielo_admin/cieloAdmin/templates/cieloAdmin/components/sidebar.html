<!-- Sidebar -->
<div class="flex bg-white">
    <div class="flex flex-col w-64">
        <!-- Close button - Only visible on mobile -->
        <div class="lg:hidden px-4 pt-4 pb-2">
            <button onclick="toggleMobileMenu()" class="flex items-center justify-center w-10 h-10 rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-brand">

                            {% else %}

                    <!-- 예약 관리 -->

                            {% else %}
                                text-gray-900 hover:bg-gray-100

                                {% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </svg>

                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />

                        <a href="{% url 'cieloAdmin:memorial_list' %}" class="flex items-center p-2 text-base font-normal rounded-lg group transition-colors duration-200
                            {% if request.resolver_match.url_name == 'memorial_list' %}

                            {% endif %}">

                                {% if request.resolver_match.url_name == 'memorial_list' %}

                                {% else %}

                                {% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />

                        </a>
                    </li>

                    <!-- 사용자 관리 -->
                    {% comment %} <li>
                        <a href="{% url 'cieloAdmin:user_list' %}" class="flex items-center p-2 text-base font-normal rounded-lg group transition-colors duration-200
                            {% if request.resolver_match.url_name == 'user_list' %}

                            {% else %}

                            {% endif %}">

                                {% if request.resolver_match.url_name == 'user_list' %}
                                    text-brand

                                {% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        <a href="{% url 'cieloAdmin:log_index' %}" class="flex items-center p-2 text-base font-normal rounded-lg group transition-colors duration-200

                                {% if request.resolver_match.url_name == 'log_index' %}

                                {% else %}

                    <!-- 시스템 설정 -->

                        <a href="{% url 'cieloAdmin:settings_index' %}" class="flex items-center p-2 text-base font-normal rounded-lg group transition-colors duration-200
                            {% if request.resolver_match.url_name == 'settings_index' %}

                            {% else %}

                </ul>
            </nav>
        </div>

</div>

<script>
    // 드롭다운 토글 기능
    document.addEventListener('DOMContentLoaded', function() {
        const dropdownToggles = document.querySelectorAll('[data-collapse-toggle]');
        
        dropdownToggles.forEach(toggle => {
            const targetId = toggle.getAttribute('data-collapse-toggle');
            const target = document.getElementById(targetId);
            const arrow = toggle.querySelector('svg:last-child');
            
            // URL에 따라 초기 상태 설정
            const shouldExpand = toggle.classList.contains('text-brand');
            if (shouldExpand) {
                target.classList.remove('hidden');
                arrow.classList.add('rotate-180');
            }
            
            toggle.addEventListener('click', () => {
                target.classList.toggle('hidden');
                arrow.classList.toggle('rotate-180');
            });
        });
    });
</script>
