<script>
    // 알림 드롭다운 토글
    const notificationButton = document.querySelector('[aria-label="알림"]');
    const notificationMenu = notificationButton?.nextElementSibling;

    notificationButton?.addEventListener('click', function() {
        notificationMenu?.classList.toggle('hidden');
    });

    // 프로필 드롭다운 토글
    const userMenuButton = document.getElementById('user-menu-button');
    const userMenu = userMenuButton?.nextElementSibling;

    userMenuButton?.addEventListener('click', function() {
        const expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !expanded);
        userMenu?.classList.toggle('hidden');
    });

    // 외부 클릭 시 드롭다운 닫기
    document.addEventListener('click', function(event) {
        // 알림 드롭다운
        if (notificationButton && notificationMenu && !notificationButton.contains(event.target) && !notificationMenu.contains(event.target)) {
            notificationMenu.classList.add('hidden');
        }

        // 프로필 드롭다운
        if (userMenuButton && userMenu && !userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
            userMenuButton.setAttribute('aria-expanded', 'false');
            userMenu.classList.add('hidden');
        }
    });
</script>
