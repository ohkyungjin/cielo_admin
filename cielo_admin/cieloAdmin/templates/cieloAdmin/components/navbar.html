                    </svg>
                </button>

            <!-- 로고 (PC) -->
            <div class="hidden lg:flex lg:items-center">
                <img src="/static/images/logo.png" class="h-8" alt="시엘로펫 로고">
                <span class="ml-2 text-lg font-semibold text-secondary-dark">시엘로펫 관리자</span>
            </div>

            <!-- 우측 메뉴 -->
            <div class="flex items-center">
                <!-- 알림 -->
                <button type="button" class="p-2 text-secondary-dark hover:text-brand-dark rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>

                <!-- 프로필 드롭다운 -->
                <div class="relative ml-3">
                    <button type="button" class="flex items-center p-2 text-secondary-dark hover:text-brand-dark rounded-lg" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                        <span class="sr-only">프로필 메뉴 열기</span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <div class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">

<script>
    // 프로필 드롭다운 토글
    const userMenuButton = document.getElementById('user-menu-button');
    const userMenu = userMenuButton.nextElementSibling;
    
    userMenuButton.addEventListener('click', () => {
        const expanded = userMenuButton.getAttribute('aria-expanded') === 'true';
        userMenuButton.setAttribute('aria-expanded', !expanded);
        userMenu.classList.toggle('hidden');
    });

    // 드롭다운 외부 클릭 시 닫기
    document.addEventListener('click', (event) => {
        if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
            userMenuButton.setAttribute('aria-expanded', 'false');
            userMenu.classList.add('hidden');
        }
    });
</script>
