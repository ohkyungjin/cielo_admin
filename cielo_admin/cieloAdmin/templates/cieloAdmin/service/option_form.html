{% extends 'cieloAdmin/base.html' %}

{% block content %}
<div class="p-4 sm:p-6 lg:p-8">
    <div class="max-w-3xl mx-auto">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-secondary-dark">{{ option|default:'새 옵션' }}</h1>
            <p class="mt-1 text-sm text-secondary">{{ group.name }} 그룹의 옵션 정보를 입력해주세요.</p>
        </div>

        <form method="post" class="space-y-8">
            {% csrf_token %}
            
            <!-- 옵션 정보 -->
            <div class="bg-white shadow-sm ring-1 ring-gray-900/5 rounded-lg p-6">
                <h2 class="text-lg font-semibold text-secondary-dark mb-4">옵션 정보</h2>
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-secondary-dark">옵션명 *</label>
                        <input type="text" name="name" id="name" required value="{{ option.name|default:'' }}"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand focus:border-brand sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="price" class="block text-sm font-medium text-secondary-dark">가격 *</label>
                        <div class="mt-1 relative rounded-lg shadow-sm">
                            <input type="number" name="price" id="price" required value="{{ option.price|default:'' }}"
                                class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand focus:border-brand sm:text-sm"
                                placeholder="0">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">원</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 저장 버튼 -->
            <div class="flex justify-end space-x-3">
                <a href="{% url 'cieloAdmin:option_group_edit' group.id %}"
                    class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand">
                    취소
                </a>
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-brand hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand">
                    저장
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
