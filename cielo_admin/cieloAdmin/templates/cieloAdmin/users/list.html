{% extends "cieloAdmin/base.html" %}

{% block title %}사용자 관리 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-900">사용자 관리</h1>
        <a href="{% url 'cieloAdmin:user_create' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
            새 사용자 추가
        </a>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <ul class="divide-y divide-gray-200">
            <!-- 사용자 목록은 추후 구현 -->
            <li class="px-6 py-4">
                <p class="text-gray-500 text-center">사용자 목록이 곧 구현될 예정입니다.</p>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
