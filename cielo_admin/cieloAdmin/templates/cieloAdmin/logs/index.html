{% extends "cieloAdmin/base.html" %}

{% block title %}로그 관리 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-900">로그 관리</h1>
        <div class="flex space-x-4">
            <select class="bg-white border rounded-md px-4 py-2">
                <option>모든 로그</option>
                <option>시스템 로그</option>
                <option>사용자 활동</option>
                <option>에러 로그</option>
            </select>
            <input type="date" class="bg-white border rounded-md px-4 py-2">
        </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 sm:p-6">
            <!-- 로그 목록은 추후 구현 -->
            <p class="text-gray-500 text-center">로그 목록이 곧 구현될 예정입니다.</p>
        </div>
    </div>
</div>
{% endblock %}
